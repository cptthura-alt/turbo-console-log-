# Scorecards Security Workflow
# OpenSSF Scorecards assesses open source projects for security risks
# It provides a score and detailed information about security best practices

name: OpenSSF Scorecards

on:
  branch_protection_rule:
  schedule:
    # Run weekly on Monday at 10:00 UTC
    - cron: '0 10 * * 1'
  push:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results
      id-token: write
      # Needed to read repository contents
      contents: read
      # Needed to read repository actions
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.5.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish the results for public repositories
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
