name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify application structure
      run: |
        echo "Verifying required files..."
        test -f index.js || (echo "index.js not found" && exit 1)
        test -f haikus.json || (echo "haikus.json not found" && exit 1)
        test -f package.json || (echo "package.json not found" && exit 1)
        echo "All required files present"

    - name: Validate JSON files
      run: |
        echo "Validating haikus.json..."
        node -e "JSON.parse(require('fs').readFileSync('haikus.json', 'utf8'))"
        echo "Validating package.json..."
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "All JSON files are valid"

    - name: Check for syntax errors
      run: |
        echo "Checking JavaScript syntax..."
        node --check index.js
        echo "No syntax errors found"

    - name: Start application (smoke test)
      run: |
        echo "Starting application for smoke test..."
        timeout 10s node index.js || code=$?
        if [ ${code:-0} -eq 124 ]; then
          echo "Application started successfully and timed out as expected"
          exit 0
        elif [ ${code:-0} -eq 0 ]; then
          echo "Application exited without errors"
          exit 0
        else
          echo "Application failed to start"
          exit 1
        fi
