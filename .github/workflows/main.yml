# Pull Request Workflow for Main Branch
# This workflow runs on pull requests to main to ensure code quality before merging

name: Main Branch PR Validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=high
      
    - name: Verify application starts
      run: |
        timeout 10s npm start || exit_code=$?
        if [ $exit_code -eq 124 ]; then
          echo "✅ Application started successfully"
          exit 0
        else
          echo "❌ Application failed to start"
          exit 1
        fi
      
    - name: PR validation complete
      run: echo "✅ Pull request validation passed"
